<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Midwest Cloud Weather Report</title>
    </head>
    <body>
        <header class="text-center bg-primary text-white">
            <h1>Midwest Cloud Weather Report</h1>
        </header>
        <section class="hero">
            <h2 class="text-center"> current cities we cover </h2>
            <ul class="row border border-dark bg-light ">
                <li class="col-1">Detroit</li>
                <li class="col-1">Chicago</li>
                <li class="col-1">columbus</li>
                <li class="col-1">Kansas City</li>
                <li class="col-1">Green Bay</li>
                <li class="col-1">St Louis</li>
                <li class="col-1">Cleveland</li>
                <li class="col-1">Cinncinati</li>
                <li class="col-1">Indianapolis</li>
                <li class="col-1">St' Paul</li>
            </ul>

            <section class="row ">
                <input type="text" class="searchBar col-3 rounded-pill" name="searchBar" placeholder="Enter City Name" value="">
                <button type="submit" class="fetchButton col-1 rounded-pill bg-info text-white">Get Weather</button>
            </section>
        </section>
       
            
            <main class= "weatherInfo container-fluid">
                <div class="row">
                <section class="searchListWrapper border border-dark col-4">
                <h2 class="searchTitle">Previous Search Results </h2>
                <ul class="searchList">
                    
                </ul>
                </section>
            <section class="weatherDisplayWrapper border border-dark col 6">
                <h2 class="weatherTitle">Daily Forecast</h2>     
                <ul class="weatherList"></ul>   
                
            </section>  
            </div>  
            </main>
        </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>

</html>
